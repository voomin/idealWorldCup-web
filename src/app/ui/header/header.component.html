<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <!-- <li class="nav-item">
                <a class="nav-link" href="#">sign up</a>
            </li> -->
            <li class="nav-item">
                <!-- <a class="nav-link" href="#">login</a> -->
                <a class="navbar-brand" href="#" *ngIf="authService.userData as user; else guest">
                    <img src="{{user.photoURL}}"
                    width="30" height="30" 
                    alt="{{user.displayName}}"
                    popoverTitle="Hello, {{user.displayName}}"
                    [autoClose]="'outside'" [ngbPopover]="profilePopContent"
                    >
                    <!-- <fa-icon [icon]="faUser"></fa-icon> -->
                    <ng-template #profilePopContent>
                        <button type="button" (click)="authService.SignOut()"
                            class="btn btn-outline-secondary btn-lg btn-block">log out</button>
                    </ng-template>
                    
                </a>
                <ng-template #guest>
                    <button type="button" class="btn btn-outline-secondary" popoverTitle="Choice your login type"
                        [autoClose]="'outside'" [ngbPopover]="loginPopContent">
                        login
                    </button>
                    <ng-template #loginPopContent>
                        <button type="button" (click)="authService.GoogleAuth()"
                            class="btn btn-outline-primary btn-lg btn-block">Google Login</button>
                        <!-- <button type="button" class="btn btn-outline-secondary btn-lg btn-block">Block level button</button> -->
                    </ng-template>
                </ng-template>


            </li>
        </ul>
    </div>
